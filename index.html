<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bendahara AQ - Sistem Pencatatan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h2>Sistem Pencatatan Bendahara AQ</h2>
      </div>
      <div class="card-body">
        <button id="authorize_button" class="btn btn-primary mb-3" style="display: none;" onclick="handleAuthClick()">Login dengan Google</button>
        <button id="signout_button" class="btn btn-danger mb-3" style="display: none;" onclick="handleSignoutClick()">Sign Out</button>
        
        <form id="dataForm" style="display: none">
          <div class="mb-3">
            <label for="month" class="form-label">Bulan:</label>
            <select class="form-select" id="month" name="month" required>
              <option value="Januari">Januari</option>
              <option value="Februari">Februari</option>
              <option value="Maret">Maret</option>
              <option value="April">April</option>
              <option value="Mei">Mei</option>
              <option value="Juni">Juni</option>
              <option value="Juli">Juli</option>
              <option value="Agustus">Agustus</option>
              <option value="September">September</option>
              <option value="Oktober">Oktober</option>
              <option value="November">November</option>
              <option value="Desember">Desember</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Nama:</label>
            <select class="form-select" id="name" name="name" required>
              <option value="">Pilih Nama...</option>
              <option value="Ahmad">Ahmad</option>
              <option value="Budi">Budi</option>
              <option value="Charlie">Charlie</option>
            </select>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="syahriyah" name="syahriyah" value="75000">
              <label class="form-check-label" for="syahriyah">Uang Syahriyah (Rp 75.000)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="makan" name="makan" value="300000">
              <label class="form-check-label" for="makan">Uang Makan (Rp 300.000)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="parkir" name="parkir" value="30000">
              <label class="form-check-label" for="parkir">Uang Parkir (Rp 30.000)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="laptop" name="laptop" value="10000">
              <label class="form-check-label" for="laptop">Uang Laptop (Rp 10.000)</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Total Pembayaran:</label>
            <input type="text" class="form-control" id="total" readonly>
          </div>

          <button type="submit" class="btn btn-success">Simpan Data</button>
        </form>
        <div class="mt-3">
          <p id="status" class="alert alert-info d-none"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CLIENT_ID = '540904698452-dtu5o8ph525i3rh4vq37ce3o0pms0e0j.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyCbIM4678qIdPy_--FGno5crIl8z14qH8c';
    const SPREADSHEET_ID = '1Tj5BFK0DOLO8-RxTUju9mL0UIs1ejuJRPDyp2gTXC40';
    const SHEET_NAME = 'Bendahara-AQ';
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    function showMessage(message, type) {
      const statusEl = document.getElementById("status");
      statusEl.classList.remove('d-none');
      statusEl.className = `alert alert-${type}`;
      statusEl.innerText = message;
    }

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [DISCOVERY_DOC],
      });
      gapiInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // defined later
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('authorize_button').style.display = 'inline-block';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) {
          throw (resp);
        }
        document.getElementById('signout_button').style.display = 'inline-block';
        document.getElementById('authorize_button').style.display = 'none';
        document.getElementById('dataForm').style.display = 'block';
        showMessage('Login berhasil! Silakan masukkan data.', 'success');
      };

      if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({prompt: 'consent'});
      } else {
        tokenClient.requestAccessToken({prompt: ''});
      }
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('dataForm').style.display = 'none';
        document.getElementById('authorize_button').style.display = 'inline-block';
        document.getElementById('signout_button').style.display = 'none';
        showMessage('Berhasil logout', 'info');
      }
    }

    document.getElementById("dataForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const month = document.getElementById("month").value;
      const name = document.getElementById("name").value;
      const syahriyah = document.getElementById("syahriyah").checked ? "Ya" : "Tidak";
      const makan = document.getElementById("makan").checked ? "Ya" : "Tidak";
      const parkir = document.getElementById("parkir").checked ? "Ya" : "Tidak";
      const laptop = document.getElementById("laptop").checked ? "Ya" : "Tidak";
      const total = document.getElementById("total").value.replace(/[^\d]/g, '');
      const date = new Date().toLocaleDateString('id-ID');

      try {
        const result = await gapi.client.sheets.spreadsheets.values.append({
          spreadsheetId: SPREADSHEET_ID,
          range: `${SHEET_NAME}!A:H`,
          valueInputOption: 'USER_ENTERED',
          resource: {
            values: [[date, month, name, syahriyah, makan, parkir, laptop, total]]
          }
        });

        showMessage('Data berhasil ditambahkan!', 'success');
        document.getElementById("dataForm").reset();
        document.getElementById("total").value = "";
      } catch (err) {
        console.error('Error:', err);
        showMessage(`Gagal menyimpan data: ${err.message}`, 'danger');
      }
    });

    // Calculate total when checkboxes change
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', calculateTotal);
    });

    function calculateTotal() {
      let total = 0;
      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          total += parseInt(checkbox.value);
        }
      });
      document.getElementById("total").value = `Rp ${total.toLocaleString('id-ID')}`;
    }
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
